     Animated statistics strip
     ════════════════════════════════════════════════════════ -->
<section class="section" aria-labelledby="stats-heading">
  <div class="blob blob--blue w-[400px] h-[200px] top-0 left-1/2 -translate-x-1/2 opacity-40" aria-hidden="true"></div>

  <div class="container z-content">
    <h2 id="stats-heading" class="sr-only">Platform Statistics</h2>

    <div class="glass-card p-8 lg:p-10 grid grid-cols-2 lg:grid-cols-4 gap-8 divide-x-0 lg:divide-x divide-white/10">

      <div class="text-center reveal">
        <p class="stat-number" data-target="500000" aria-label="500,000+ African learners targeted">0</p>
        <p class="text-white/50 text-sm font-body mt-1">African Learners Targeted</p>
      </div>

      <div class="text-center reveal delay-100">
        <p class="stat-number" data-target="50" aria-label="50+ career pathways">0</p>
        <p class="text-white/50 text-sm font-body mt-1">Career Pathways</p>
      </div>

      <div class="text-center reveal delay-200">
        <p class="stat-number" data-target="200" aria-label="200+ courses planned">0</p>
        <p class="text-white/50 text-sm font-body mt-1">Courses Planned</p>
      </div>

      <div class="text-center reveal delay-300">
        <p class="stat-number" data-target="7" aria-label="7 AI core features">0</p>
        <p class="text-white/50 text-sm font-body mt-1">AI Core Features</p>
      </div>

    </div>
  </div>
</section>
